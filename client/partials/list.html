
<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-primary" href="/new">Nowy</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-primary" href="/edit/{{selectedId}}" ng-class="{disabled: index < 0}">Edycja</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large btn-danger" ng-click="delete()" ng-class="{disabled: index < 0}">Usuwanie</a>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <th>Marka</th>
    <th>Przebieg</th>
    <th>Rok zakupu</th>
    <th>Cena</th>
  </thead>

  <tr ng-repeat="bike in bikes" ng-click="select($index)" ng-class="{'info': $index == index}">
    <td>{{bike.title}}</td>
    <td>{{bike.mileage | mileage}}</td>
    <td>{{bike.year}}</td>
    <td>{{bike.price | currency}}</td> <!-- currency filter -->
  </tr>
</table>

<div class="pagination center">
  <ul>
    <li ng-repeat="n in [1,pageCount] | range">
      <a href="#" ng-click="loadPage(n)">{{n}}</a>
    </li>
  </ul>
</div>
